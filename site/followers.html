    .profile-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 10px;
    }
    .profile-header img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-right: 1rem;
      border: 3px solid #b38b6d;
    }
    .profile-header h2 {
      font-size: 2rem;
      margin: 0;
    }
    .profile-header p {
      margin: 0 1rem;
    }
    .profile-header a {
      text-decoration: none;
      color: #b38b6d;
      font-weight: bold;
    }
    .followers-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 2rem;
    }
    .follower-item {
      display: flex;
      align-items: center;
      width: 45%;
      margin-bottom: 1rem;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .follower-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .follower-item img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 1rem;
      border: 2px solid #b38b6d;
    }
    .follower-item span {
      font-size: 1.2rem;
      color: #555;
      flex-grow: 1;
    }
    .rd-navbar-nav {
      display: flex;
      justify-content: flex-start; /* Navbar öğelerini sola yaslamak için */
    }
    .follower-item button {
      padding: 0.5rem 1rem;
      border: 2px solid #b38b6d;
      border-radius: 30px;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      color: #b38b6d;
      transition: background 0.2s, color 0.2s;
    }
    .follower-item button:hover {
      background: #b38b6d;
      color: #fff;
    }

  margin-right: 490px;

}

}

          <option value="" disabled selected>Select</option>
        </select>
      
        <script>
          const birthdateSelect = document.getElementById('birthdate');
const currentDate = new Date();
const currentYear = currentDate.getFullYear();
const startYear = 1990;
const selectedDate = "1992-07-15"; // Varsayılan olarak seçilecek tarih

function addLeadingZero(num) {
  return num < 10 ? `0${num}` : num;
}

for (let year = startYear; year <= currentYear; year++) {
  for (let month = 0; month < 12; month++) {
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let day = 1; day <= daysInMonth; day++) {
      const option = document.createElement('option');
      const dateValue = `${year}-${addLeadingZero(month + 1)}-${addLeadingZero(day)}`;
      const dateText = new Date(dateValue).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
      option.value = dateValue;
      option.textContent = dateText;
      if (dateValue === selectedDate) {
        option.selected = true; // Varsayılan olarak seç
      }
      birthdateSelect.appendChild(option);
    }
  }
}

        </script>
